<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <h2>New Tab Suspender <sup style="font-size:10px">1.7</sup style="font-size:10px"></h2>
  <ul>
    <li>
      <div class="panel">
        <span>Suspend after:</span>
        <input id="timeout_value" type="number" min="1" max="999" size="3" value="5">
        <select id="timeout_unit">
          <option value="1000">Seconds</option>
          <option value="60000" selected="selected">Minutes</option>
          <option value="3600000">Hours</option>
          <option value="86400000">Days</option>
        </select>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-this">
          <span>Do not suspend this tab</span>
          <input type="checkbox" id="current_tab" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="whitelist-tabs">
          <span>Add this URL to whitelist</span>
          <input type="checkbox" id="whitelist_tab" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="audible-tabs">
          <span>Ignore audible tabs</span>
          <input type="checkbox" id="audible_tabs" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="pinned-tabs">
          <span>Ignore pinned tabs</span>
          <input type="checkbox" id="pinned_tabs" class="move-right"></input>
        </label>
      </div>
    </li>
    <li>
      <div>
        <label class="stop-all">
          <span>Disable Tab Suspender</span>
          <input type="checkbox" id="suspend_all" class="move-right"></input>
        </label>
      </div>
    </li>
  </ul>
  <script src="popup.js"></script>
</body>

</html>
